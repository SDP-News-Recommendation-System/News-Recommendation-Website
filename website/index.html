    <header class="main-header">
        <div class="custom-select">
                <button
                  class="select-button"
                  role="combobox"
                  aria-labelledby="select button"
                  aria-haspopup="listbox"
                  aria-expanded="false"
                  aria-controls="select-dropdown"
                >
                  <span class="selected-value">Choose Location</span>
                  <span class="arrow"></span>
                </button>
                <ul class="select-dropdown" role="listbox" id="select-dropdown">
                  <li role="option">
                    <input type="radio" id="New York" name="location" />
                    <label for="New York">New York</label>
                  </li>
                  <li role="option">
                    <input type="radio" id="Chine" name="location" />
                    <label for="Chine">Chine</label>
                  </li>
                  <li role="option">
                    <input type="radio" id="London" name="location" />
                    <label for="London">London</label>
                  </li>
                  <li role="option">
                    <input type="radio" id="Italy" name="location" />
                    <label for="Italy">Italy</label>
                  </li>
                </ul>
              </div>
              <div class="topic-select">
                <button
                    class="sel-button"
                    role="combobox"
                    aria-labelledby="select button"
                    aria-haspopup="listbox"
                    aria-expanded="false"
                    aria-controls="topic-dropdown"
                >
                    <span class="sel-value">Choose Topic</span>
                    <span class="arrow"></span>
                </button>
                <!-- Topic Dropdown Options -->
                <ul class="select-dropdown" role="listbox" id="topic-dropdown">
                    <li role="option">
                        <input type="radio" id="Health" name="topic" />
                        <label for="Health">Health</label>
                    </li>
                    <li role="option">
                        <input type="radio" id="Education" name="topic" />
                        <label for="Education">Education</label>
                    </li>
                    <li role="option">
                        <input type="radio" id="Science" name="topic" />
                        <label for="Science">Science</label>
                    </li>
                    <li role="option">
                        <input type="radio" id="Lifestyle" name="topic" />
                        <label for="Lifestyle">Lifestyle</label>
                    </li>
                </ul>
            </div>
              <div class="date-range-widget">
                <input type="text" id="date-range" value="Select Date Range">
            </div> 
</header>
    <nav id="desktop-nav">
        <div class="logo"><img src="images/INN.png" alt="News Icon"></div>

    <nav>

                <button type="button" class="category-button" value="technology"><img src="images/technology_icon.webp" alt="Technology">
                    <span class="button-text">Technology</span></button>
                <button type="button" class="category-button" value="sports"><img src="images/sports_icon.jpg" alt="Sports">
                    <span class="button-text">Sports</span></button>
                
             </div>
        </div>
    </nav>
