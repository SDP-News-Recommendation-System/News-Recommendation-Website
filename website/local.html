<header class="main-header">
    <div class="custom-select">
            <button
              class="select-button"
              role="combobox"
              aria-labelledby="select button"
              aria-haspopup="listbox"
              aria-expanded="false"
              aria-controls="select-dropdown"
            >
              <span class="selected-value">Xəbərləri çeşidlə</span>
              <span class="arrow"></span>
            </button>
            <ul class="select-dropdown" role="listbox" id="select-dropdown">
                <li role="option">
                    <input type="radio" id="apa.az" name="location" onchange="fetchNewsByLocation(this.id)" />
                    <label for="apa.az">apa.az</label>
                </li>
                <li role="option">
                    <input type="radio" id="modern.az" name="location" onchange="fetchNewsByLocation(this.id)" />
                    <label for="modern.az">modern.az</label>
                </li>                
                <li role="option">
                    <input type="radio" id="moderator.az" name="location" onchange="fetchNewsByLocation(this.id)" />
                    <label for="moderator.az">moderator.az</label>
                </li>
                <li role="option">
                    <input type="radio" id="sumqayitxeber.az" name="location" onchange="fetchNewsByLocation(this.id)" />
                    <label for="sumqayitxeber.az">sumqayitxeber.az</label>
                </li>
                
            </ul>
          </div>
          
          <div class="date-range-widget">
            <input type="text" id="date-range" value="Select Date Range">
        </div>
</header>
