<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        section {
            max-width: 800px;
            margin: auto;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #0d5558;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <section>
        <h2>Get in Touch</h2>
        <p>We would love to hear from you. Please fill out the form below, and we will get back to you as soon as
            possible.</p>

        <form action="mailto:umammadova7898@ada.edu.az" method="post" enctype="text/plain">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="your-mail@example.com" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>

</body>

</html>
